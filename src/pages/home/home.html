<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  برنامه اسکنر طراحی شده توسط صفر استودیو
<div>
  <ion-input style="background-color: gray" type="text" [(ngModel)]="encodText"></ion-input>
  <button ion-button block (click)="encode()">تبدیل بارکد</button>
</div>
<div>
  <button ion-button block (click)="scan()">اسکن بارکد</button>
  <div *ngIf="scannerData.text">
   <label>بارکد شما هست</label>
   <br>
   <span>{{scannerData.text}}</span>
  </div>
</ion-content>
